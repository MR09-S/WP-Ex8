<!DOCTYPE html>
<html>
<head>
    <title>23BCE1837</title>
    <script>
        function checkDrivingEligibility() {
            let age = parseInt(prompt("Enter your age:"));
            if (age >= 18) {
                alert("You are eligible to drive.");
            } else {
                alert("You are not eligible to drive.");
            }
        }
    </script>
</head>
<body onload="checkDrivingEligibility()">
</body>
</html>
